@(url: String)

<style type="text/css">
#generic-monitoring {
  width: 100%;
  height: 1200px;
}
</style>

<p>
<a href="@Html(url)" target="_blank" class="btn btn-primary">Open in new window</a>
</p>

<iframe id="generic-monitoring" src="" frameborder="0"></iframe>

<script type="text/javascript">
  $('a[data-toggle="pill"]').on('show', function(e) {
    var target = $(e.target)
    var iframe = $('#generic-monitoring')
    if (target.attr('href') === '#monitoring-info' && iframe.attr('src') === "") {
      iframe.attr('src', "@Html(url)")
    }
  })
</script>
